<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./scripts/main.js" charset="utf-8"></script>

  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

  <title>Space Invaders</title>
</head>

<body>
  <section class="start-screen">
    <div class="logo-image">
      <img src="images/space-invaders-logo.png" alt="logo" width="800" length='800'>
    </div>
    <p>Press START to play</p>
    <button name="button" name="start-button">Start</button>
  </section>

  <section class="game">
    <div class="left">
      <h1>Space Invaders</h1>
      <div class="image-content">
        <img src="images/enemy4.png" alt="enemy icon" height="80" width="80">
        <p>=</p>
        <p>10 pts</p>
      </div>
      <div id="lives">Lives: 3</div>
      <div id="score">Score: 0</div>
    </div>
    <div class="middle">
      <div class="background">
        <div class="grid"></div>
      </div>
    </div>
  </section>

  <section class="game-over">
    <div class="game-over-box">
      <p><span>Game Over!</span></p>
      <p>Your score is:</p>
      <p id="game-over-score"></p>
      <button name="button" name="play-again">Play Again</button>
    </div>
    <div class="sign-game-over">Made by Buse Uslu</div>
  </section>

  <section class="you-won">
    <div class="you-won-box">
      <p><span>Game Over!</span></p>
      <p id ="you-won-text">You won!</p>
      <p>Your score is:</p>
      <p id="you-won-score"></p>
      <button name="button" name="play-again">Play Again</button>
    </div>
    <div class="sign-won">Made by Buse Uslu</div>
  </section>

  <div>
    <audio id="shoot_sound" src="audio/shoot.wav"></audio>
    <audio id="invaderkilled" src="audio/invaderkilled.wav"></audio>
    <audio id="explosion" src="audio/explosion.wav"></audio>
  </div>

</body>

</html>
