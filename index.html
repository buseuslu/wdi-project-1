<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/main.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

  <title>Space Invaders</title>
</head>

<body>
  <section class="start-screen">
    <div class="logo-image">
      <img src="images/space-invaders-logo.png" alt="logo" width="800" length='800'>
    </div>
    <p>Press START to play</p>
    <button type="button" name="start-button">Start</button>
  </section>

  <section class="game">
    <div class="left">
      <h1>Space Invaders</h1>
      <p><img src="images/enemy4.png" alt="enemy icon" height="80" width="80"> = 10 pts</p>
      <div id="score">Score: 0</div>
    </div>
    <div class="middle">
      <div class="background">
      <div class="grid"></div>
      </div>
    </div>
  </section>

  <section class="game-over">
    <div class="game-over-box">
      <p>Game Over!</p>
      <p>your score is !</p>
      <button type="button" name="play again">play again</button>
    </div>
    <div class="sign">Made by Buse Uslu</div>

  </section>

</body>

</html>
